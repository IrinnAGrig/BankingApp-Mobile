<app-mini-nav [title]="'ALL-CARDS' | translate" [action]="'no'" [backAction]="'no'"></app-mini-nav>

<div class="cards-info">
    <div *ngFor="let card of cards">
        <app-card-mastercard [card]="card"></app-card-mastercard>
    </div>
    
    <img class="elipse" src="../../../assets/images/home/elipse.png">
</div>
<div class="fix-button">
    <button (click)="goToAddCard()">{{'ADD-CARD' | translate}}
        <svg width="15" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7.5 1V13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M13.5 7H1.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
</div>
